    <!--//////////////////////////////////////// NEWSLETTER SECTION ////////////////////////////////////////-->

    <section id="newsletter">

        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <p class="lead">请输入账号密码！</p>
                </div>
                
                <div class="col-md-6">

                    <!--////////// Newsletter Form //////////-->
                    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
                        <div class="ur container">
                            <div class="ui middle aligned center aligned grid">
                                <div class="column">
                                    <h2 class="ui teal image header">
<!--                                        <div class="content">-->
<!--                                            管理后台登录-->
<!--                                        </div>-->
                                    </h2>
                                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                                        <div class="ui  segment">
                                            <div class="field">
                                                <div class="ui left icon input">
                                                    <i class="user icon"></i>
                                                    <input type="text" name="username" placeholder="用户名">
                                                </div>
                                            </div>
                                            <div class="field">
                                                <div class="ui left icon input">
                                                    <i class="lock icon"></i>
                                                    <input type="password" name="password" placeholder="密码">
                                                </div>
                                            </div>
                                            <button class="ui fluid large teal submit button">登   录</button>
                                        </div>

                                        <div class="ui error mini message"></div>
                                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">111</div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--////////// end of Newsletter Form ///////////-->

                     <div id="error-info"></div><!-- Error notification for newsletter signup form -->

                </div>

            </div><!-- /row -->
        </div><!-- /container -->

    </section>
